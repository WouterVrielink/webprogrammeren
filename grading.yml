templates:
    1: &auto_pset
        type: float
        subgrades:
            done: boolean
        automatic:
            done: -(correctness_score.floor)
        calculation: done
        auto_publish: false
        hide_calculated: true

grades:
    movies: *auto_pset
    fiftyville: *auto_pset

    profile:
        type: float
        subgrades:
            kwantiteit: integer
            kwaliteit: integer
        calculation: ((kwantiteit + kwaliteit) / 6.0 * 9 + 1).round(1)
        hide_calculated: true

calculation:
    eindcijfer:
        aftekenen: 0
        website: 25

aftekenen:
    show_progress: true
    submits:
        movies: 1
        fiftyville: 1

website:
    show_progress: true
    submits:
        profile: 1
