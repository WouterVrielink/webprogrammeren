templates:
    1: &auto_pset
        type: float
        subgrades:
            done: boolean
        automatic:
            done: -(correctness_score.floor)
        calculation: done
        auto_publish: false
        hide_calculated: true

grades:
    movies: *auto_pset
    fiftyville: *auto_pset

    profile:
        type: float
        subgrades:
            kwantiteit: integer
            kwaliteit: integer
        calculation: ((kwantiteit + kwaliteit) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    bijdrage:
        type: float
        subgrades:
            gewerkt: integer
            html: integer
            python: integer
            verslag: integer
        calculation: ((gewerkt+html+python+verslag) / 12.0 * 9 + 1).round(1)
        hide_calculated: true
    groepswerk:
        type: float
        subgrades:
            consistentie: integer
            samenwerking: integer
        calculation: ((consistentie + samenwerking) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    pav-verslag:
        type: pass
        subgrades:
            done: boolean
        calculation: done
        is_test: true
        hide_calculated: true

calculation:
    eindcijfer:
        aftekenen: 0
        website: 25
        project: 50
        groepswerk: 25

aftekenen:
    show_progress: true
    submits:
        movies: 1
        fiftyville: 1

website:
    show_progress: true
    submits:
        profile: 1

project:
    show_progress: true
    submits:
        bijdrage: 1

groepswerk:
    show_progress: true
    submits:
        groepswerk: 1

pav:
    required: true
    submits:
        pav-verslag: 1
